<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìä Estat√≠sticas - H-Links</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Topbar -->
    <div class="topbar">
        <div class="logo">‚ö° H-Links ‚ö°</div>
        <nav>
            <a href="/">üè† In√≠cio</a>
            <button id="toggleDark">üåô Modo Escuro</button>
        </nav>
    </div>

    <div class="container">
        <h1>üìä Estat√≠sticas Gerais</h1>

        <!-- Cards de resumo -->
        <div class="stats-cards">
            <div class="card">
                <h2>{{ total_links }}</h2>
                <p>Links criados</p>
            </div>
            <div class="card">
                <h2>{{ total_clicks }}</h2>
                <p>Cliques totais</p>
            </div>
            <div class="card">
                <h2>{{ top_link[1] if top_link else '-' }}</h2>
                <p>Mais acessado</p>
            </div>
        </div>

        <!-- Gr√°fico -->
        <div class="chart-container">
            <canvas id="linksChart"></canvas>
        </div>
    </div>

    <script>
        // Ativar dark mode
        document.getElementById("toggleDark").addEventListener("click", () => {
            document.body.classList.toggle("dark");
        });

        // Dados do backend
        const labels = {{ labels|tojson }};
        const data = {{ data|tojson }};

        // Gr√°fico Chart.js
        new Chart(document.getElementById('linksChart'), {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Cliques por link',
                    data: data,
                    backgroundColor: 'rgba(99, 102, 241, 0.7)',
                    borderColor: 'rgba(99, 102, 241, 1)',
                    borderWidth: 1,
                    borderRadius: 6
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    </script>
</body>
</html>
